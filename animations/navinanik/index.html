<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Animated CLock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
    <h1 class="title">Analog Clock</h1>
    <div class="clock">
        <div class="clock-frame">
            <div class="clock-frame-shape number-3-9"></div>
            <div class="clock-digits">
                <span class="clock-digit">9</span>
                <span class="clock-digit">3</span>
            </div>
            <div class="clock-digits number-2-8">
                <span class="clock-digit">8</span>
                <span class="clock-digit">2</span>
            </div>
            <div class="clock-digits number-1-7">
                <span class="clock-digit">7</span>
                <span class="clock-digit">1</span>
            </div>
            <div class="clock-digits number-12-6">
                <span class="clock-digit">12</span>
                <span class="clock-digit">6</span>
            </div>
            <div class="clock-digits number-11-5">
                <span class="clock-digit">11</span>
                <span class="clock-digit">5</span>
            </div>
            <div class="clock-digits number-10-4">
                <span class="clock-digit">10</span>
                <span class="clock-digit">4</span>
            </div>
        </div>
        <div class="hours-container">
            <div class="hours"></div>
        </div>
        <div class="minutes-container">
            <div class="minutes"></div>
        </div>
        <div class="seconds-container">
            <div class="seconds"></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
